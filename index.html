<!DOCTYPE html>
<html ng-app="helloWorld">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="lib/angular/angular.js"></script>
    <script>
        angular.module("helloWorld", []);
        angular.module("helloWorld").controller("helloWorldCtrl", $scope => $scope.message = "Hello World")
    </script>
</head>
<body>
    <div ng-controller="helloWorldCtrl">
        {{message}}
    </div>
</body>
</html>
